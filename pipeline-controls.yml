pipeline_controls_version: '1.0'
build:
  api_version: '1.0'
config:
  build_type: 'helm_only'
controls:
  files:
    notifications:
      path: pipeline-notifications.yml
deploy:
  properties:
    force: false
    helmVersion: '3'
    namespace: elastic-system
    valuesDirectory: deploy/values
    runTests: false
    cleanupTests: false
    helmTimeout: 300
    charts:
      ## If you need to just do cruds, comment out the operator-2 and uncomment operator-1
      # elastic-operator-1:
      #   path: deploy/eck-operator/charts/eck-operator-crds/
      - path: deploy/eck-operator
  deploys:
    devint:
      targets:
        essdev-k8s-commercial-dev:
          active: true
          properties:
            charts:
            # Abe testing fleet-server deployment
              fleet-server:
                active: true
                sort: 0
                path: deploy/eck-fleet/server
                values:
                  - deploy/values/envs/devint/essdev_fleet_values.yaml
                name: fleet-server
                appendNamespace: false
              # If you need to just do cruds, comment out the operator-2 and uncomment operator-1
              elastic-operator-1:
                active: false
                sort: 0
                force: true
                path: deploy/eck-operator/charts/eck-operator-crds/
                name: elastic-operator
                appendNamespace: false
                values:
                  - deploy/values/envs/devint/essdev_values.yaml
              elastic-operator-2:
                active: false
                sort: 1
                force: false
                path: deploy/eck-operator
                name: elastic-operator
                appendNamespace: false
                values:
                  - deploy/values/envs/devint/essdev_values.yaml
    shared-services:
      targets:
        ess-k8s-commercial-shared-services:
          active: false
          properties:
            charts:
              ## If you need to just do cruds, comment out the operator-2 and uncomment operator-1
              elastic-operator-1:
                active: false
                sort: 0
                force: false
                path: deploy/eck-operator/charts/eck-operator-crds/
                name: elastic-operator
                appendNamespace: false
                values:
                  - deploy/values/envs/sharedservices/commercial_values.yaml
              elastic-operator-2:
                active: false
                sort: 1
                path: deploy/eck-operator
                name: elastic-operator
                appendNamespace: false
                values:
                  - deploy/values/envs/sharedservices/commercial_values.yaml
        ess-k8s-govcloud-shared-services:
          active: false
          properties:
            charts:
              # If you need to just do cruds, comment out the operator-2 and uncomment operator-1
              elastic-operator-1:
                active: false
                sort: 0
                force: false
                path: deploy/eck-operator/charts/eck-operator-crds/
                name: elastic-operator
                appendNamespace: false
                values:
                 - deploy/values/envs/sharedservices/govcloud_values.yaml
              elastic-operator-2:
                active: false
                sort: 1
                force: false
                path: deploy/eck-operator
                name: elastic-operator
                appendNamespace: false
                values:
                  - deploy/values/envs/sharedservices/govcloud_values.yaml
        ess-k8s-sc2s-shared-services:
          active: false
          properties:
            charts:
             # If you need to just do cruds, comment out the operator-2 and uncomment operator-1
              elastic-operator-1:
                active: false
                sort: 0
                force: false
                path: deploy/eck-operator/charts/eck-operator-crds/
                name: elastic-operator
                appendNamespace: false
                values:
                  - deploy/values/envs/sharedservices/sc2s_values.yaml
              elastic-operator-2:
                active: false
                sort: 1
                force: false
                path: deploy/eck-operator
                name: elastic-operator
                appendNamespace: false
                values:
                  - deploy/values/envs/sharedservices/sc2s_values.yaml
        ess-k8s-v3r-shared-services:
          active: false
          properties:
            charts:
              # If you need to just do cruds, comment out the operator-2 and uncomment operator-1
              elastic-operator-1:
                active: false
                sort: 0
                force: false
                path: deploy/eck-operator/charts/eck-operator-crds/
                name: elastic-operator
                appendNamespace: false
                values:
              elastic-operator-2:
                active: false
                sort: 1
                force: false
                path: deploy/eck-operator
                name: elastic-operator
                appendNamespace: false
                values:
                  - deploy/values/envs/sharedservices/v3r_values.yaml
