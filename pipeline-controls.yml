pipeline_controls_version: '1.0'
build:
  api_version: '1.0'
config:
  build_type: 'helm_only'
controls:
  files:
    notifications:
      path: pipeline-notifications.yml
deploy:
  properties:
    enableValuesInterpolation: true
    force: false
    helmVersion: '3.10'
    namespace: elastic-system
    valuesDirectory: deploy/values
    runTests: false
    helmTimeout: 300
    charts:
      # If you need to just do cruds, comment out the operator-2 and uncomment operator-1
      elastic-operator-1:
        path: deploy/eck-operator/charts/eck-operator-crds/
  deploys:
    int:
      targets:
        essdev-eks-k8s-commercial-dev:
          active: true
          properties:
            charts:
              elastic-operator-1:
                active: true
                sort: 0
                force: false
                path: deploy/eck-operator/charts/eck-operator-crds/
                name: elastic-operator-1
                appendNamespace: true
                values:
                  - deploy/values/envs/int/essdev_values.yaml