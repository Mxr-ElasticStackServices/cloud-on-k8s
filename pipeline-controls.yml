pipeline_controls_version: '1.0'
build:
  api_version: '1.0'
config:
  build_type: 'helm_only'   
deploy:
  properties:
    force: false
    helmVersion: '3' 
    namespace: elastic-system
    valuesDirectory: values
    runTests: false
    cleanupTests: false
    helmTimeout: 300
    charts:
      elastic-operator:
        path: deploy/eck-operator
  deploys:
    devint:
      targets:
        essdev-k8s-commercial-dev:
          active: true
          properties:
            charts:
              elastic-operator:
                path: deploy/eck-operator
                name: elastic-operator
                appendNamespace: false
                values:
                  - values/envs/devint/essdev_values.yaml
    shared-services:
      targets:
        ess-k8s-commercial-shared-services:
          active: true
          properties:
            charts:
              elastic-operator:
                path: deploy/eck-operator
                name: elastic-operator
                appendNamespace: false
                values:
                  - values/envs/sharedservices/commercial_values.yaml
        ess-k8s-govcloud-shared-services:
          active: true
          properties:
            charts:
              elastic-operator:
                path: deploy/eck-operator
                name: elastic-operator
                appendNamespace: false
                values:
                  - values/envs/sharedservices/govcloud_values.yaml
        ess-k8s-sc2s-shared-services:
          active: false
          properties:
            charts:
              elastic-operator:
                path: deploy/eck-operator
                name: elastic-operator
                appendNamespace: false
                values:
                  - values/envs/sharedservices/sc2s_values.yaml
        ess-k8s-v3r-shared-services:
          active: true
          properties:
            charts:
              elastic-operator:
                path: deploy/eck-operator
                name: elastic-operator
                appendNamespace: false
                values:
                  - values/envs/sharedservices/v3r_values.yaml                  
